<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет-магазин "FursikUA"</title>
    <!-- Підключення CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Заголовок сайту -->
    <header>
        <h1>Інтернет-магазин "FursikUA"</h1>    
                <!-- Основний блок кошика -->
                <div id="cart">
                    Кошик: <span id="cart-count">0</span> товарів | <span id="cart-total">0 грн</span>
                    <button onclick="goToCart()">Перейти до кошика</button>
                    </div>            

    <!-- Пошуковий рядок -->
    <div class="search-bar">
        <input type="text" placeholder="Пошук товарів...">
        <button>Пошук</button>
    </div>

    <!-- Основне меню -->
    <div class="nav-bar vertical">
        <a href="index.html">Головна</a>
        <div class="dropdown">
            <a href="#">Каталог товарів</a>
            <div class="dropdown-content">
                <a href="home-products.html">Товари для дому</a>
                <a href="electronics.html">Електроніка</a>
                <a href="clothing.html">Одяг</a>
                <a href="sports.html">Спорт</a>
            </div>

        </div>
        <a href="#">Акції</a>
        <a href="#">Доставка та оплата</a>
        <a href="#">Контакти</a>
        <!-- Кнопка Вхід -->
<button id="loginButton">Вхід</button>

<!-- Модальне вікно для логіна -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Вхід</h2>
        <label for="username">Логін:</label>
        <input type="text" id="username" placeholder="Введіть логін">
        <label for="password">Пароль:</label>
        <input type="password" id="password" placeholder="Введіть пароль">
        <button onclick="login()">Увійти</button>
    </div>
</div>
</header> 
    <h1>Адмін-панель</h1>
    <a onclick="logout()" href="index.html">Вихід</a>

    <!-- Форма для додавання товару -->
    <h2>Додати товар</h2>
    <form id="add-product-form" onsubmit="addProduct(event)">
        <label for="new-name">Назва:</label>
        <input type="text" id="new-name" required>
        <label for="new-price">Ціна:</label>
        <input type="number" id="new-price" required>
        <label for="new-description">Опис:</label>
        <textarea type="text" id="new-description" required></textarea>
        
        <label for="new-img">Зображення (URL):</label>
        <input type="text" id="new-img" required>
        <button type="submit">Додати товар</button>
    </form>

    <h2>Список товарів</h2>
    <div id="product-list"></div>
    <script>
         src="script.js"
        // Завантажити товари з localStorage
        let products = JSON.parse(localStorage.getItem('products')) || [];

        // Відобразити всі товари
        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            

            products.forEach((product, index) => {
                productList.innerHTML += `
                    <div>
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p>${product.price} грн</p>
                        <img src="${product.image}" width="100">
                        <button onclick="editProduct(${index})">Редагувати</button>
                        <button onclick="deleteProduct(${index})">Видалити</button>
                    </div>
                    <hr>
                    `;
            });
        }

        // Додати товар
        function addProduct(event) {
            event.preventDefault();
            const name = document.getElementById("new-name").value;
            const price = parseFloat(document.getElementById("new-price").value);
            const description = document.getElementById("new-description").value;
            const img = document.getElementById("new-img").value;

            products.push({ name, price, description, image: img });
            localStorage.setItem('products', JSON.stringify(products));
            renderProducts();

            // Очищення форми
            document.getElementById("add-product-form").reset();
        }

        // Редагувати товар
        function editProduct(index) {
            const product = products[index];
            document.getElementById('new-name').value = product.name;
            document.getElementById('new-price').value = product.price;
            document.getElementById('new-description').value = product.description;
            document.getElementById('new-img').value = product.image;

            products.splice(index, 1);
            renderProducts();
        }

        // Видалити товар
        function deleteProduct(index) {
            products.splice(index, 1);
            localStorage.setItem('products', JSON.stringify(products));
            renderProducts();
        }

        // Функція виходу з адмін-панелі
        function logout() {
            localStorage.removeItem("isAdmin");
            window.location.href = "login.html";
        }

        // Відображення товарів при завантаженні сторінки
        renderProducts();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш кошик</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Основні стилі для кошика */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cart-item h3 {
            margin: 0;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .remove-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #orderForm input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #orderForm button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #orderForm button[type="submit"] {
            background-color: #ffa500;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Ваш кошик</h2>

    <div id="cart-items"></div>
    <div class="total">Загальна сума: <span id="cart-total">0 грн</span></div>

    <button onclick="clearCart()">Очистити кошик</button>
    <button onclick="returnToShopping()">Назад до покупок</button>
    <button onclick="openOrderForm()">Оформити замовлення</button>
    
    <!-- Модальне вікно для форми замовлення -->
    <div id="orderForm" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; border: 2px solid #ddd; border-radius: 8px; z-index: 1000;">
        <h3>Оформлення замовлення</h3>
        <form id="customerForm">
            <label>Ім'я: <input type="text" name="name" required></label><br><br>
            <label>Телефон: <input type="tel" name="phone" required></label><br><br>
            <label>Електронна пошта: <input type="email" name="email" required></label><br><br>
            <button type="submit">Підтвердити замовлення</button>
            <button type="button" onclick="closeOrderForm()">Закрити</button>
        </form>
    </div>
    <div id="loading" style="display: none;">Відправка замовлення...</div>

    <script src="script.js"></script>
    <script>
        
        window.onload = function() {
            loadCart(); // Завантажуємо кошик після завантаження сторінки
        }

        // Завантаження кошика з localStorage
        function loadCart() {
    const savedCart = JSON.parse(localStorage.getItem('cart')) || { items: [], total: 0 };
    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    let total = 0;

    cartItemsDiv.innerHTML = ""; // Очищаємо попередні дані

    if (savedCart.items.length > 0) {
        savedCart.items.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('cart-item');
            itemDiv.innerHTML = `
                <div style="display: flex; align-items: center;">
                    <!-- Додаємо зображення товару -->
                    <img src="http://127.0.0.1:5000${item.files[0]}" alt="${item.name}" style="width: 50px; height: 50px; margin-right: 10px;">
                    <h3>${item.name}</h3>
                </div>
                <div>
                    <span>${item.price} грн x </span>
                    <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity('${item.article}', this.value)">
                    <button class="remove-button" onclick="removeFromCart('${item.article}')">Видалити</button>
                </div>
            `;
            cartItemsDiv.appendChild(itemDiv);
            total += item.price * item.quantity;
        });
        cartTotal.textContent = `${total} грн`;
    } else {
        cartItemsDiv.innerHTML = "<p>Ваш кошик порожній.</p>";
        cartTotal.textContent = `0 грн`;
        document.querySelector('button[onclick="openOrderForm()"]').disabled = true; // Заблокувати кнопку
    }
}
        // Оновлення кількості товару
        function updateQuantity(article, newQuantity) {
            const cart = JSON.parse(localStorage.getItem('cart')) || { items: [], total: 0 };

            const product = cart.items.find(item => item.article === article);
            if (!product) {
                console.error(`Товар з артикулом ${article} не знайдено в кошику.`);
                return;
            }

            // Оновлюємо кількість товару
            newQuantity = parseInt(newQuantity, 10);
            if (newQuantity < 1 || isNaN(newQuantity)) {
                alert("Кількість повинна бути більше 0.");
                return;
            }

            product.quantity = newQuantity;

            // Оновлюємо загальну вартість
            cart.total = cart.items.reduce((total, item) => total + item.price * item.quantity, 0);

            // Зберігаємо оновлений кошик у localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Оновлюємо відображення
            loadCart();
        }

        // Функція для видалення товару з кошика
        function removeFromCart(article) {
            const cart = JSON.parse(localStorage.getItem('cart')) || { items: [], total: 0 };

            const itemIndex = cart.items.findIndex(item => item.article === article);
            if (itemIndex !== -1) {
                // Видаляємо товар із кошика
                const removedItem = cart.items.splice(itemIndex, 1);
                cart.total -= removedItem[0].price * removedItem[0].quantity;

                // Оновлюємо кошик у localStorage
                localStorage.setItem('cart', JSON.stringify(cart));

                // Оновлюємо відображення кошика
                loadCart();
            }
        }

        // Функція для очищення кошика
        function clearCart() {
            localStorage.removeItem('cart'); // Видаляємо кошик з localStorage
            loadCart(); // Оновлюємо відображення кошика
        }

        // Повернення до сторінки покупок
        function returnToShopping() {
    const previousPage = sessionStorage.getItem('previousPage');

    if (previousPage && previousPage.includes('catalog')) {
        // Якщо попередня сторінка є і вона з каталогу товарів, переходимо назад
        window.location.href = previousPage;
    } else {
        // Якщо немає попередньої сторінки або це не каталог, повертаємо на головну
        window.location.href = 'index.html';
    }
}

        // Модальне вікно для оформлення замовлення
        function openOrderForm() {
            document.getElementById('orderForm').style.display = 'block';
        }

        function closeOrderForm() {
            document.getElementById('orderForm').style.display = 'none';
        }

        // Відправка замовлення в Telegram
        document.getElementById('customerForm').onsubmit = async function (event) {
            event.preventDefault();

            const name = event.target.name.value.trim();
            const phone = event.target.phone.value.trim();
            const email = event.target.email.value.trim();

            if (!name || !phone || !email) {
                alert("Будь ласка, заповніть всі поля.");
                return;
            }

            const savedCart = JSON.parse(localStorage.getItem('cart')) || { items: [], total: 0 };
            if (savedCart.items.length === 0) {
                alert("Ваш кошик порожній.");
                return;
            }

            const message = `
Нове замовлення:
Ім'я: ${name}
Телефон: ${phone}
Електронна пошта: ${email}
Товари:
${savedCart.items.map(item => `- ${item.name} (Артикул: ${item.article || 'N/A'}) - ${item.price} грн`).join('\n')}
Загальна сума: ${savedCart.total} грн
            `;

            const botToken = "7613394676:AAGG1dowIjH6TYw9Is7BlBmjSfUzPEX_Ey4"; 
            const chatId = "542784329"; 

            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });

                if (response.ok) {
                    alert(`Дякуємо за замовлення, ${name}! Ваше замовлення успішно надіслано.`);
                    closeOrderForm();

                    // Очищення кошика після замовлення
                    localStorage.removeItem('cart');
                    loadCart(); // Оновлення кошика
                } else {
                    alert('Сталася помилка при відправці замовлення. Спробуйте ще раз.');
                }
            } catch (error) {
                console.error('Помилка при відправці:', error);
                alert('Не вдалося надіслати замовлення. Перевірте підключення до інтернету.');
            }
        };

    </script>
</body>
</html>
